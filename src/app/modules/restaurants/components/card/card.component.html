<div class="card" (click)="viewDetails()">
    <div class="photo">
        <img src="http://via.placeholder.com/150x150" alt="">
    </div>
    <div class="content">
        <h3>{{restaurant?.name}}</h3>
        <ul>
            <li>{{restaurant?.phoneNumber}}</li>
            <li>{{restaurant?.address}}</li>
            <li>{{restaurant?.price}}</li>
            <li>{{restaurant?.type}}</li>
        </ul>
    </div>
</div>
